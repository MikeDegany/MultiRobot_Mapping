    from_domain: 2
    to_domain: 0

  TB2/odom:
    type: nav_msgs/msg/Odometry
    from_domain: 2
    to_domain: 0

  TB2/robot_description:
    type: std_msgs/msg/String
    from_domain: 2
    to_domain: 0

  TB2/cmd_vel:
    type: geometry_msgs/msg/Twist
    reversed: True
    from_domain: 2
    to_domain: 0

  TB2/ip:
    type: std_msgs/msg/String
    from_domain: 2
    to_domain: 0

  #---------DOMAIN 3------------------
  TB3/tf:
    type: tf2_msgs/msg/TFMessage
    from_domain: 3
    to_domain: 0
  
